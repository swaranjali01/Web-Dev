<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- demo of form  -->
        <h2>Form Demo</h2>
        <form>
           <div class="row">
            <div class="mb-3 col-md-6">
        <label class="form-label" for="Email">Email</label>
        <input type="text" 
        class="form-control" 
        id="Email"
        placeholder="Email">
    </div>
    <div class="mb-3 col-md-6">
        <label class="form-label" for="Password">Password</label>
        <input type="text" 
        class="form-control" 
        id="Password"
        placeholder="Password">
    </div>
</div>
        <div class="mb-3"></div>
        <label class="form-label" for="Address">Address</label>
        <input type="text" 
        class="form-control-lg" 
        id="Address"
        placeholder="Address">
</div>
     
     <div class="mb-3">
       <select class="form-select">
        <option selected>select any option</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
       </select>
     </div>

     <div class="normal mb-3">
        <input type="checkbox" id="agree">
        <label for="agree">agree</label>
     </div>

     
     <div class="mb-3 form-check">
        <input type="checkbox" id="agreebs" class="form-check-input">
        <label for="agreebs" class="form-check-label">agree</label>
     </div>

     <div class="mb-3 form-check">
        <input type="radio" id="radiobs" class="form-check-input">
        <label for="radiobs" class="form-check-label">yes/no</label>
     </div>

     <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>

    </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
