    <form action="/server">

        <br>
        <br>

        <br>

</textarea>
<br>
<br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">subscribed ?</label>
<br>
<br>
<button>submit</button>

<form action="/server">

Message:
