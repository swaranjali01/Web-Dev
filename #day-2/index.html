<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <ul type="square">
        <h2>Want to buy:</h2>
        <li>Bread</li>
        <li>Butter</li>
        <li>jam</li>
    </ul>
    <ol type="1">
        <h2>Want to buy:</h2>
        <li>Bread</li>
        <li>Butter</li>
        <li>jam</li>
    </ol>
    <h1>Image Element</h1>

    <a href="https://www.google.com/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>

</body>
</html>
